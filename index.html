<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>JavaScript Carousel</h1>
    <div class="slider">
      <div class="slider_list">
        <img src="https://picsum.photos/400/200?image=0">
        <img src="https://picsum.photos/400/200?image=1">
        <img src="https://picsum.photos/400/200?image=2">
        <img src="https://picsum.photos/400/200?image=3">
        <img src="https://picsum.photos/400/200?image=4">
      </div>
      <button class="slider_prev">prev</button>
      <button class="slider_next">next</button>
      <ul class="slider_dots">
        <li>
          <button>0</button>
        </li>
        <li>
          <button>1</button>
        </li>
        <li>
          <button>2</button>
        </li>
        <li>
          <button>3</button>
        </li>
        <li>
          <button>4</button>
        </li>
      </ul>
    </div>
  </body>
  <script src="all.js"></script>
</html>
